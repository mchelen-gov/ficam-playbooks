  shortName: OMB Circular A-130
  longName: OMB Circular A-130: Managing Federal Information as a Strategic Resource (PDF, July 2016)
  playbook: Arch, PACS
  url: https://www.whitehouse.gov/sites/whitehouse.gov/files/omb/circulars/A130/a130revised.pdf
  description: Information and IT resources are critical to the U.S. social, political, and economic well-being. They enable the Federal Government to provide quality services to citizens, generate and disseminate knowledge, and facilitate greater productivity and advancement as a Nation. It is important for the Federal Government to maximize the quality and security of federal information systems, and to develop and implement uniform and consistent information resources management policies in order to inform the public and improve the productivity, efficiency, and effectiveness of agency programs. Additionally, as technology evolves, it is important that agencies manage information systems in a way that addresses and mitigates security and privacy risks associated with new IT resources and new information processing capabilities.
  
  shortName:  OMB M-05-24
  longName: OMB M-05-24: Implementation of HSPD-12 Policy for a Common Identification Standard for Federal Employees and Contractors (PDF, August 2005)
  playbook: Arch, PACS
  url: https://www.whitehouse.gov/sites/whitehouse.gov/files/omb/memoranda/2005/m05-24.pdf
  description: This memorandum provides implementation instructions for HSPD-12 and Federal Information Processing Standards (FIPS) 201. 
  
  shortName:  M-16-17: OMB Circular A-123
  longName: M-16-17: OMB Circular A-123: Management’s Responsibility for Enterprise Risk Management (ERM) and Internal Control (July 2016)
  playbook: Arch
  url: https://www.whitehouse.gov/sites/whitehouse.gov/files/omb/memoranda/2016/m-16-17.pdf
  description: The policy changes in this circular modernize existing efforts by requiring agencies to implement an ERM capability coordinated with the strategic planning and strategic review process established by Government Performance and Results Act Modernization Act (GPRAMA), and the internal control processes required by Federal Managers’ Financial Integrity Act (FMFIA) and Government Accountability Office (GAO)’s Green Book. This integrated governance structure will improve mission delivery, reduce costs, and focus corrective actions towards key risks.
  
  shortName: OMB M-19-03
  longName: OMB M-19-03: Strengthening the Cybersecurity of Federal Agencies by enhancing the High Value Asset (HVA) Program (PDF, December 2018)
  playbook: Arch
  url: https://www.whitehouse.gov/wp-content/uploads/2018/12/M-19-03.pdf
  description: With the creation of the HVA initiative in 2015, the Federal Government’s CFO Act agencies took a pivotal step toward the identification of its most critical assets. DHS, in coordination with OMB, established a capability to assess agency HVAs, resulting in the identification of critical areas of weakness and plans to remediate those areas of weakness. It established three possible categories for designating Federal information or a Federal information system as an HVA: Informational Value, Mission Essential, or Federal Civilian Enterprise Essential (FCEE). It also updates the required approach for agencies to report, assess, and remediate HVAs to protect against cyberattacks. 
  
  shortName: OMB M-19-17
  longName: OMB M-19-17: Enabling Mission Delivery through Improved Identity, Credential, and Access Management (ICAM) (PDF, May 2019)
  playbook: Arch, PACS
  url: https://www.whitehouse.gov/wp-content/uploads/2019/05/M-19-17.pdf
  description: This memorandum sets forth the Federal Government’s ICAM policy. To ensure secure and efficient operations, agencies of the Federal Government must be able to identify, credential, monitor, and manage subjects that access Federal resources. This includes information, information systems, facilities, and secured areas across their respective enterprises. In particular, how agencies conduct identity proofing, establish enterprise digital identities, and adopt sound processes for authentication and access control significantly affects the security and delivery of their services, as well as individuals’ privacy.
  
  shortName: OMB M-20-19
  longName: OMB M-20-19: Harnessing Technology to Support Mission Continuity (PDF, March 2020)
  playbook: Arch
  url: https://www.whitehouse.gov/wp-content/uploads/2020/03/M-20-19.pdf
  description: Temporary. This memorandum directs that agencies utilize technology to the greatest extent practicable to support mission continuity during the national emergency. By aggressively embracing technology to support business processes, the Federal Government is better positioned to maintain the safety and well-being of the Federal workforce and the American public while supporting the continued delivery of vital mission services. The set of frequently asked questions are intended to provide additional guidance and further assist the IT workforce as it addresses impacts.

