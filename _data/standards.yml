  shortname: NIST FISMA Implementation Project
  longname: NIST FISMA Implementation Project: Risk Management Framework Overview (August 2020)
  playbook: Arch
  url: https://csrc.nist.gov/projects/risk-management/rmf-overview
  description: The selection and specification of security controls for a system is accomplished as part of an organization-wide information security program that involves the management of organizational risk—that is, the risk to the organization or to individuals associated with the operation of a system. The management of organizational risk is a key element in the organization’s information security program and provides an effective framework for selecting the appropriate security controls for a system—the security controls necessary to protect individuals and the operations and assets of the organization.
  
  shortname: NIST Privacy Framework
  longname: NIST: Privacy Framework (PDF, January 2020)
  playbook: Arch
  url: https://www.nist.gov/privacy-framework/new-framework
  description: The Privacy Framework is a voluntary tool intended to help organizations identify and manage privacy risk to build innovative products and services while protecting individuals’ privacy. The Privacy Framework approach to privacy risk is to consider privacy events as potential problems individuals could experience arising from system, product, or service operations with data, whether in digital or non-digital form, through a complete life cycle from data collection through disposal.
  
  shortname: NIST SP 800-63 FAQs
  longname: NIST SP 800-63 Frequently Asked Questions (FAQs) (July 2020)
  playbook: Arch
  url: https://pages.nist.gov/800-63-FAQ/
  description: The Frequently Asked Questions for NIST SP 800-63-3, Digital Identity Guidelines answers recurring questions to provide additional clarification.
  
