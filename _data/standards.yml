  shortName: NIST SP 800-60, Vol 1, Rev 1
  longName: NIST SP 800-60, Volume 1, Revision 1, Guide for Mapping Types of Information and Information Systems to Security Categories, August 2008.
  playbook: PACS
  url: https://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-60v1r1.pdf
  description: NIST SP 800-60 addresses the FISMA direction to develop guidelines recommending the types of information and information systems to be included in each category of potential security impact. This guideline is intended to help agencies consistently map security impact levels to types of: (i) information (e.g., privacy, medical, proprietary, financial, contractor sensitive, trade secret, investigation); and (ii) information systems (e.g., mission critical, mission support, administrative). 

  shortName: NIST SP 800-60, Vol 2, Rev 1
  longName: NIST SP 800-60, Volume II, Revision 1, Appendices to Guide for Mapping Types of Information and Information Systems to Security Categories, August 2008.
  playbook: PACS
  url: http://nvlpubs.nist.gov/nistpubs/Legacy/SP/nistspecialpublication800-60v2r1.pdf
  description: The appendices contained in Volume II include security categorization recommendations and rationale for mission-based and management and support information types.

  shortName: NIST SP 800-63-3
  longName: NIST SP 800-63-3: Digital Identity Guidelines (June 2017)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-63/3/final
  description: Agencies use these guidelines as part of the risk assessment and implementation of their digital service(s). These guidelines provide mitigations for an authentication error’s negative impacts by separating the individual elements of identity assurance into its component parts.

  shortName: NIST SP 800-63A
  longName: NIST SP 800-63A: Digital Identity Guidelines - Enrollment and Identity Proofing (PDF, June 2017)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-63a/final
  description: This guideline focuses on the enrollment and verification of an identity for use in digital services. Central to this is a process known as identity proofing in which an applicant provides evidence to a credential service provider (CSP) reliably identifying themselves, thereby allowing the CSP to assert that identification at an Identity Assurance Level (IAL). This document defines technical requirements for each of three IALs.

  shortName: NIST SP 800-63B
  longName: NIST SP 800-63B: Digital Identity Guidelines - Authentication and Lifecycle Management (PDF, June 2017)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-63b/final
  description: These guidelines focus on the authentication of subjects interacting with government systems over open networks, establishing that a given claimant is a subscriber who has been previously authenticated. The result of the authentication process may be used locally by the system performing the authentication or may be asserted elsewhere in a federated identity system. This document defines technical requirements for each of the three Authentication Assurance Levels (AALs).

  shortName: NIST SP 800-63C
  longName: NIST SP 800-63C: Digital Identity Guidelines - Federation and Assertions (PDF, June 2017)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-63c/final
  description: These guidelines provide technical requirements for federal agencies implementing digital identity services and are not intended to constrain the development or use of standards outside of this purpose. This guideline focuses on the use of federated identity and the use of assertions to implement identity federations. Federation allows a given CSP to provide authentication and (optionally) subscriber attributes to a number of separately-administered relying parties. Similarly, relying parties may use more than one CSP.

  shortName: NIST SP 800-73-4
  longName: NIST SP 800-73-4: Interfaces for PIV (PDF, February 2016)
  playbook: PIV, PACS, Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-73/4/final
  description: This guideline specifies the PIV data model, command interface, client application programming interface (API), and references to transitional interface specifications.

  shortName: NIST SP 800-76-2
  longName: NIST SP 800-76-2: Biometric Data Specification for PIV (PDF, July 2013)
  playbook: PIV, Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-76/2/final
  description: This guideline contains technical specifications for biometric data mandated in FIPS. These specifications reflect the design goals of interoperability and performance of the PIV credential. This specification addresses image acquisition to support the background check, fingerprint template creation, retention, and authentication. The biometric data specification in this document is the mandatory format for biometric data carried in the PIV Data Model (SP 800-73-1, Appendix A). Biometric data used only outside the PIV Data Model is not within the scope of this standard. 

  shortName: NIST SP 800-79-2
  longName: NIST SP 800-79-2: Guidelines for the Authorization of PIV Card Issuers (PCI) and Derived PIV Credential Issuers (DPCI) (PDF, July 2015)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-79/2/final
  description: The guideline specifies the assessment for the reliability of issuers of PIV credentials and Derived PIV credentials. The reliability of an issuer is of utmost importance when a federal agency is required to trust the identity credentials of individuals that were created and issued by another federal agency.

  shortName: NIST SP 800-116 Rev. 1
  longName: NIST SP 800-116r1 Guidelines for the Use of PIV Credentials in Facility Access (PDF, June 2018)
  playbook: PACS, Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-116/rev-1/final
  description: This guideline provides resources for using PIV credentials in facility access, enabling federal agencies to operate as government-wide interoperable enterprises. This guideline covers the risk-based strategy to select appropriate PIV authentication mechanisms as expressed within FIPS 201.

  shortName: NIST SP 800-122
  longName: NIST SP 800-122: Guide for Protecting the Confidentiality of Personally Identifiable Information (PII) (PDF. April 2010)
  playbook: PACS, Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-122/final
  description: This guideline assists federal agencies in protecting the confidentiality of a specific category of data commonly known as PII. This document provides practical, context-based guidance for identifying PII and determining what level of protection is appropriate for each instance of PII. The document also suggests safeguards that may offer appropriate levels of protection for PII and provides recommendations for developing response plans for breaches involving PII.

  shortName: NIST SP 800-157
  longName: NIST SP 800-157: Guidelines for Derived PIV Credentials (PDF, December 2014)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-157/final
  description: This guideline provides technical instructions for the implementation of standards-based, secure, reliable, interoperable public key infrastructure (PKI) based identity credentials that are issued by federal departments and agencies to individuals who possess and prove control over a valid PIV credential.

  shortName: NIST SP 800-162
  longName: NIST SP 800-162: Guide to Attribute Based Access Control (ABAC) Definition and Considerations (PDF, January 2014)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-162/final
  description: This guideline provides federal agencies with a definition of ABAC. ABAC is a logical access control methodology where authorization to perform a set of operations is determined by evaluating attributes associated with the subject, object, requested operations, and, in some cases, environment conditions against policy, rules, or relationships that describe the allowable operations for a given set of attributes.

  shortName: NIST SP 800-171
  longName: NIST SP 800-171, Revision 2, Protecting Controlled Unclassified Information in Nonfederal Information Systems and Organizations, February 2020.
  playbook: PACS
  url: https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-171r2.pdf
  description: This guideline provides federal agencies with recommended security requirements6 for protecting the confidentiality of CUI: (1) when the CUI is resident in a nonfederal system and organization, (2) when the nonfederal organization is not collecting or maintaining information on behalf of a federal agency or using or operating a system on behalf of an agency,7 and (3) where there are no specific safeguarding requirements for protecting the confidentiality of CUI prescribed by the authorizing law, regulation, or governmentwide policy for the CUI category listed in the CUI Registry.

  shortName: NIST SP 800-205
  longName: NIST SP 800-205: Attribute Considerations for Access Control Systems (PDF, June 2019)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-205/final
  description: This guideline provides federal agencies with information for implementing attributes in access control systems. Attributes enable a logical access control methodology where authorization to perform a set of operations is determined by evaluating attributes associated with the subject, object, requested operations, and, in some cases, environment conditions against policy, rules, or relationships that describe the allowable operations for a given set of attributes. This document outlines factors which influence attributes that an authoritative body must address when standardizing an attribute system and proposes some notional implementation suggestions for consideration.
  
  shortName: FIPS 201-2
  longName: FIPS 201-2: PIV of Federal Employees and Contractors (PDF, August 2013)
  playbook: PIV, , PACS, Arch
  url: https://csrc.nist.gov/publications/detail/fips/201/2/final
  description: This standard specifies the architecture and technical requirements for a common identification standard for federal employees and contractors. The overall goal is to achieve appropriate security assurance for multiple applications by efficiently verifying the claimed identity of individuals seeking physical access to federally controlled government facilities and electronic access to government information systems.
  
