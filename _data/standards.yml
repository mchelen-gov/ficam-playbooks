  shortName: NIST SP 800-53 Rev. 4
  longName: NIST SP 800-53 Rev. 4: Security and Privacy Controls for Federal Information Systems and Organizations (PDF, January 2015)
  playbook: Arch, PACS
  url: https://csrc.nist.gov/publications/detail/sp/800-53/rev-4/final
  description: This guideline provides a catalog of security and privacy controls for federal information systems and organizations and a process for selecting controls to protect organizational operations, assets, individuals, other organizations, and the Nation from a diverse set of threats.

  shortName: NIST SP 800-53A Rev. 4
  longName: NIST SP 800-53A Rev. 4: Assessing Security and Privacy Controls in Federal Information Systems and Organizations - Building Effective Security Assessment Plans (PDF, December 2014)
  playbook: Arch
  url: https://csrc.nist.gov/publications/detail/sp/800-53a/rev-4/final
